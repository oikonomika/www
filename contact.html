<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex" />
<title>合同会社オイコノミカ | お問い合わせ</title>
</head>
<body>
  <h1>
    <a href="/" title="合同会社オイコノミカ">
      <img src="./img/logomark.png" alt="合同会社オイコノミカ" height="60" />
    </a>
  </h1>

  <h2>お問い合わせ</h2>
  <p>弊社へのお問い合わせは、こちらのフォームよりお気軽にお問い合わせ下さい。

  <form name="contact" method="POST" data-netlify>
    <p>
      <label>お名前: <span>*</span>
      <br>
      <input type="text" name="name" size="50" required/>
      </label> 
    </p>
    <p>
      <label>会社名: 
      <br>
      <input type="text" name="company-name" size="50" />
      </label>
    </p>
    <p>
      <label>メールアドレス: <span>*</span>
      <br>
      <input type="text" name="email" size="50" required />
      </label>
    </p>
    <p>
      <label>お問い合わせ内容: <span>*</span>
      <br>
      <textarea name="message" rows="8" cols="80" required></textarea>
      </label>
    </p>
    <div data-netlify-recaptcha="true"></div>
    <p>
      <button type="submit">送信</button>
    </p>
  </form>
</body>
</html>
